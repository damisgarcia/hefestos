<md-sidenav
    class="md-sidenav-right"
    md-component-id="uab-annotations"
    md-is-locked-open="$ctrl.$annotations.visible"
    md-whiteframe="8">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h4 flex>Comentários</h4>
      <md-button class="md-icon-button" ng-click="$ctrl.toggle()">
        <md-icon md-font-icon="icon-close" class="icon-24"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-content layout-padding flex>
    <p class="comment" ng-repeat="c in $ctrl.comments">
      {{ c.text }} <br>
      <small class="md-subtitle">{{ c.created_at | date:'medium' }}</small>
    </p>
  </md-content>
  <footer>
    <div layout="row" layout-align="start center">
      <md-input-container class="md-block" flex>
        <textarea ng-model="$ctrl.$newComment.text" md-maxlength="245" rows="2" md-select-on-focus placeholder="Inserir comentário"></textarea>
      </md-input-container>
      <md-button class="md-icon-button" ng-click="$ctrl.sendComment()">
        <md-icon md-font-icon="icon-send icon-24"><md-icon>
      </md-button>
    </div>
  </footer>
</md-sidenav>
