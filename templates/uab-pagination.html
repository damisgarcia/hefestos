<span ng-if="!$ctrl.asText">
  <a md-button class="md-icon-button" ng-disabled="!$ctrl.prevTopic" ng-href="#!/{{$ctrl.prevTopic.slug}}">
    <md-tooltip>Tópico Anterior</md-tooltip>
    <md-icon md-font-icon="icon-arrow_back"></md-icon>
  </a>

  <a md-button class="md-icon-button" ng-disabled="!$ctrl.nextTopic" ng-href="#!/{{$ctrl.nextTopic.slug}}">
    <md-tooltip>Próximo Tópico</md-tooltip>
    <md-icon md-font-icon="icon-arrow_forward"></md-icon>
  </a>
</span>

<span ng-if="$ctrl.asText">
  <a md-button ng-show="$ctrl.prevTopic" ng-href="#!/{{$ctrl.prevTopic.slug}}" ng-if="$root.$mdMedia('gt-xs')">Tópico Anterior</a>
  <a md-button ng-show="$ctrl.nextTopic" ng-href="#!/{{$ctrl.nextTopic.slug}}" ng-if="$root.$mdMedia('gt-xs')">Próximo Tópico</a>

  <a md-button ng-show="$ctrl.prevTopic" ng-href="#!/{{$ctrl.prevTopic.slug}}" ng-if="$root.$mdMedia('xs')">Ant</a>
  <a md-button ng-show="$ctrl.nextTopic" ng-href="#!/{{$ctrl.nextTopic.slug}}" ng-if="$root.$mdMedia('xs')">Próx</a>
</span>
