<md-toolbar>
  <uab-header-titles flex>
    <div class="subtitle">{{$root.$global.manifest.academico.disciplina}}</div>
    <div class="title">
      {{$root.$global.manifest.nome}} <br>
      <small class="caption">{{$root.$global.current_topic.nome}}</small>
    </div>
  </uab-header-titles>

  <div class="md-toolbar-tools">
    <div class="container-fluid" flex>
      <md-button class="md-icon-button" ng-click="$ctrl.toggleSidenav()">
        <md-tooltip>Tópicos</md-tooltip>
        <md-icon md-font-icon="icon-list"></md-icon>
      </md-button>

      <uab-pagination></uab-pagination>

      <md-button class="md-icon-button" ng-click="$ctrl.increaseText()">
        <md-tooltip>Aumentar Fonte</md-tooltip>
        <md-icon md-font-icon="icon-increase"></md-icon>
      </md-button>

      <md-button class="md-icon-button" ng-click="$ctrl.decreaseText()">
        <md-tooltip>Diminuir Fonte</md-tooltip>
        <md-icon md-font-icon="icon-decrease"></md-icon>
      </md-button>

      <md-button class="md-icon-button">
        <md-tooltip>Inverter Cores</md-tooltip>
        <md-icon md-font-icon="icon-invert_colors"></md-icon>
      </md-button>

      <md-button class="md-icon-button">
        <md-tooltip>Versão Impressa</md-tooltip>
        <md-icon md-font-icon="icon-print"></md-icon>
      </md-button>
      <div flex></div>
      <span class="md-toolbar-tools-text">{{($root.$global.current_topic.position + 1)}} de {{ $root.$global.manifest.topicos.length }} páginas</span>
    </div>
  </div>
</md-toolbar>

<uab-sidenav></uab-sidenav>
